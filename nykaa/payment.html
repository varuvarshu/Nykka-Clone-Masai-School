    <title>Payment</title>

*{
margin: 0;
padding: 0;
font-family: 'Roboto', sans-serif;
}
body{
/* width: 100%; */
background-color: #f7f7f7;

}
ul li{
list-style: none;
font-family: 'Source Sans Pro', sans-serif;
color: #3c3c3c;
}
a{
text-decoration: none;
}
 h1{
font-family: 'Roboto', sans-serif;
}
h2{
font-family: 'Roboto', sans-serif;
}
p{
font-family: 'Roboto', sans-serif;
    color: #3c3c3c;
}
#navbar{
box-sizing: border-box;
height: 70px;
background-color:white ;
width: 100%;
border-bottom: 1px solid #d3cfcf;
}
#navbar .container{
/* border: 1px solid red; */
width: 50%;
display: flex;
margin: auto;
margin-left: 650px;
}
#navbar .container .logo img {
/* border: 1px solid red; */
width: 200px;
height: 50px;
margin-top: 10px;
margin-right: 30px;
}
#navbar .process{
display: flex;
}
#navbar .process img{
width: 15px;
}
#navbar .process p{
margin: 26px 5px;
text-transform: uppercase;
font-size: 12px;
}
#navbar .process .cartline{
margin:32px 5px;
width: 120px;
height: 1px;
background-color:  #5e5d5d;
}
body {
    background-image: url("Cart.jpg");
    width: 100%;
    
}

    
body  h2{
        font-weight: 700;
        width: 30%;
        margin: auto;
        text-align: center;
        margin-top: 50PX;
    
    } 
  #payment{
      background-color: honeydew;
      width: 28%;
     height: 300px;
     margin: auto;
     margin-top: 30px;
     padding-top: 15px;
     box-shadow: 0px 0px 18px rgba(33,33,33,.2);

 } 
   form{
     display: grid;
     max-width: 300px;
     grid-gap: 9%;
     margin: auto auto;
 }
 input{
         font-size: 18px;
         padding: 5px;
         border-width:0px;
         border:none;
         outline:none;
         opacity: 0.8;
         border: 0.1em solid rgba(64, 70, 70, 0.2);
         border:  0.1em solid  rgba(33,33,33,.2);
         border-radius: 2px;
         padding-top: 9px;
         border-radius: 5px;
         }
 input:nth-child(3){
     opacity: 0.8;
     color: #5e5d5d;
   height: 20px;
 }
 

 
  #btn{
     background-color: rgb(204, 218, 218);
     color: white;
     font-size: 22px;
     border-radius: 2px;
     border: none;
     color: rgb(32, 50, 51);
     cursor: pointer;
     height: 40px;
     border-radius: 6px;
     font-size: 24px;
 }
 
 #btn:hover{
     color: white;
     background-color:  #f817e5;
 } 
    </style>
